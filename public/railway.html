    <body>
        <div class="login-box">
            <h2>Please Enter Github Username</h2>
            <form id="username" method="POST" action="/dmd">
                <div class="user-box">
                    <input type="text" id="name" name="username" required />
                    <label>github username</label>
                </div>
                <a onclick="verify();">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                       HEROKU
                </a>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
        <script type="text/javascript">
          function generateGitHubLink(username) {
    // Generates a GitHub link based on the provided username
    return `https://github.com/${username}`;
}

async function checkRepository(username) {
    // Checks if a GitHub repository exists for the provided username
    try {
        const response = await axios.get(`https://api.github.com/users/${username}`);
        return response.data;
    } catch (error) {
        return null;
    }
}

async function checkRepositoryAvailability(username) {
    // Checks if the repository is available for forking
    try {
        await axios.get(`https://api.github.com/repos/${username}/Suhail-Md`);
        return true;
    } catch (error) {
        return false;
    }
}

function redirectToFork(username) {
    // Redirects to the GitHub page for forking the repository
    location.replace(generateGitHubLink(username) + '/Suhail-Md/fork');
}



async function verify() {
    try {
        let username = document.getElementById('usernameInput').value.trim();
        if (username.length === 0) {
          //  alert('Please enter your GitHub username');
            return;
        }

        const userData = await checkRepository(username);

        if (userData && userData.login && userData.login !== 'SuhailTechInfo') {
            const isRepositoryAvailable = await checkRepositoryAvailability(username);

            if (isRepositoryAvailable) {
                location.replace('https://railway.app/template/GZOvIe?referralCode=wVDLrh');
            } else {
                alert('Fork the repository first. Click the "OK" button to fork.');
                redirectToFork(username);
            }
        } else if (userData.login === 'SuhailTechInfo') {
            alert('Invalid Username: SuhailTechInfo');
        } else {
            alert('There\'s an Error. The site is currently offline.');
        }
    } catch (error) {
        alert('An unexpected error occurred.');
    }
}
